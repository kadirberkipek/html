<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>iframe kullanımı</h1>
    <br>
    <iframe src="https://bbc.com" frameborder="5" width="100%"></iframe>
    <br>

    <!-- "iframe" sayfamızın içerisinde başka bir internet sitesi göstermek istiyorsak kullanırız. -->

    <iframe width="600px" height="auto" src="https://www.youtube.com/embed/HM8CA-OwPsA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <iframe width="100%" height="600px" src="https://www.youtube.com/embed/ur6SkmVUWfI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
